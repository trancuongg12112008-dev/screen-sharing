<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Xem M√†n H√¨nh</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {

            padding: 0;

        body {

            background: #1a1a1a;

            min-height: 100vh;

        .container {

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .info {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëÅÔ∏è Xem M√†n H√¨nh ƒê∆∞·ª£c Chia S·∫ª</h1>
        
        <div id="status" class="status waiting">Nh·∫≠p ID c·ªßa ng∆∞·ªùi chia s·∫ª ƒë·ªÉ k·∫øt n·ªëi</div>

        <div class="connect-section" id="connectSection">
            <h2>K·∫øt N·ªëi</h2>
            <div class="input-group">
                <input type="text" id="peerIdInput" placeholder="Nh·∫≠p ID c·ªßa ng∆∞·ªùi chia s·∫ª">
            </div>
            <button id="connectBtn" class="btn btn-connect">K·∫øt N·ªëi</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>ƒêang k·∫øt n·ªëi...</p>
        </div>

        <video id="remoteVideo" autoplay playsinline></video>

        <div class="info">
            <p>üì∫ M√†n h√¨nh s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y sau khi k·∫øt n·ªëi th√†nh c√¥ng</p>
        </div>
    </div>

    <script>
        let peer = null;
        let currentCall = null;
        const remoteVideo = document.getElementById('remoteVideo');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const connectSection = document.getElementById('connectSection');
        const peerIdInput = document.getElementById('peerIdInput');
        const connectBtn = document.getElementById('connectBtn');

        // Kh·ªüi t·∫°o PeerJS
        function initPeer() {
            peer = new Peer({
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                secure: true
            });

            peer.on('open', (id) => {
                console.log('Viewer Peer ID:', id);
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                status.textContent = 'L·ªói k·∫øt n·ªëi: ' + err.message;
                status.className = 'status error';
                loading.style.display = 'none';
                connectSection.style.display = 'block';
            });
        }

        connectBtn.addEventListener('click', connectToPeer);
        peerIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectToPeer();
            }
        });

        function connectToPeer() {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                alert('Vui l√≤ng nh·∫≠p ID c·ªßa ng∆∞·ªùi chia s·∫ª');
                return;
            }

            if (!peer) {
                initPeer();
            }

            connectSection.style.display = 'none';
            loading.style.display = 'block';
            status.textContent = 'ƒêang k·∫øt n·ªëi...';
            status.className = 'status waiting';

            // ƒê·ª£i peer s·∫µn s√†ng
            const checkPeer = () => {
                if (peer && peer.open) {
                    makeCall(peerId);
                } else if (peer) {
                    peer.once('open', () => {
                        makeCall(peerId);
                    });
                } else {
                    setTimeout(checkPeer, 100);
                }
            };
            checkPeer();
        }

        function makeCall(peerId) {
            try {
                // ƒê·ª£i peer s·∫µn s√†ng tr∆∞·ªõc khi g·ªçi
                const waitForPeer = () => {
                    if (peer && peer.open) {
                        // G·ªçi ng∆∞·ªùi chia s·∫ª (kh√¥ng c·∫ßn stream v√¨ ch·ªâ nh·∫≠n)
                        currentCall = peer.call(peerId);

                        if (!currentCall) {
                            throw new Error('Kh√¥ng th·ªÉ k·∫øt n·ªëi. Ki·ªÉm tra l·∫°i ID ho·∫∑c ƒë·ª£i ng∆∞·ªùi chia s·∫ª b·∫Øt ƒë·∫ßu.');
                        }

                        currentCall.on('stream', (remoteStream) => {
                            console.log('Nh·∫≠n ƒë∆∞·ª£c stream');
                            remoteVideo.srcObject = remoteStream;
                            remoteVideo.style.display = 'block';
                            loading.style.display = 'none';
                            status.textContent = 'ƒê√£ k·∫øt n·ªëi - ƒêang xem m√†n h√¨nh';
                            status.className = 'status connected';
                        });

                        currentCall.on('close', () => {
                            console.log('K·∫øt n·ªëi ƒë√£ ƒë√≥ng');
                            remoteVideo.srcObject = null;
                            remoteVideo.style.display = 'none';
                            loading.style.display = 'none';
                            connectSection.style.display = 'block';
                            status.textContent = 'K·∫øt n·ªëi ƒë√£ ƒë√≥ng. Nh·∫≠p ID m·ªõi ƒë·ªÉ k·∫øt n·ªëi l·∫°i.';
                            status.className = 'status waiting';
                            currentCall = null;
                        });

                        currentCall.on('error', (err) => {
                            console.error('Call error:', err);
                            status.textContent = 'L·ªói k·∫øt n·ªëi: ' + (err.message || 'Vui l√≤ng th·ª≠ l·∫°i');
                            status.className = 'status error';
                            loading.style.display = 'none';
                            connectSection.style.display = 'block';
                        });
                    } else {
                        // ƒê·ª£i peer m·ªü
                        setTimeout(waitForPeer, 100);
                    }
                };

                waitForPeer();

            } catch (error) {
                console.error('L·ªói khi k·∫øt n·ªëi:', error);
                status.textContent = 'L·ªói: ' + error.message;
                status.className = 'status error';
                loading.style.display = 'none';
                connectSection.style.display = 'block';
            }
        }

        // Kh·ªüi t·∫°o khi trang load
        initPeer();
    </script>
</body>
</html>
