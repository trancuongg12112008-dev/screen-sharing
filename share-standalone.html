<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Chia S·∫ª M√†n H√¨nh</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>

        .peer-id {

        .copy-btn {

    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Chia S·∫ª M√†n H√¨nh C·ªßa B·∫°n</h1>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">B·∫Øt ƒê·∫ßu Chia S·∫ª</button>
            <button id="stopBtn" class="btn btn-stop" disabled>D·ª´ng Chia S·∫ª</button>
        </div>

        <div id="status" class="status waiting">Ch∆∞a chia s·∫ª - Nh·∫•n "B·∫Øt ƒê·∫ßu Chia S·∫ª" ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>

        <video id="localVideo" autoplay muted playsinline></video>

        <div class="info">
            <p><strong>üì± Chia s·∫ª ID n√†y cho ng∆∞·ªùi xem:</strong></p>
            <div class="peer-id" id="peerId">ƒêang t·∫°o ID...</div>
            <button class="btn copy-btn" onclick="copyPeerId()">üìã Sao Ch√©p ID</button>
            <p style="margin-top: 15px; font-size: 0.9em; color: #ccc;">
                Ng∆∞·ªùi xem c·∫ßn nh·∫≠p ID n√†y v√†o trang xem ƒë·ªÉ k·∫øt n·ªëi
            </p>
        </div>
    </div>

    <script>
        let peer = null;
        let localStream = null;
        let pendingCall = null;
        const peerIdDisplay = document.getElementById('peerId');
        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        let myPeerId = null;

        // Kh·ªüi t·∫°o PeerJS
        function initPeer() {
            peer = new Peer({
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                secure: true
            });

            peer.on('open', (id) => {
                myPeerId = id;
                peerIdDisplay.textContent = id;
                status.textContent = 'S·∫µn s√†ng chia s·∫ª - Nh·∫•n "B·∫Øt ƒê·∫ßu Chia S·∫ª"';
                status.className = 'status waiting';
                console.log('Peer ID:', id);
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                status.textContent = 'L·ªói k·∫øt n·ªëi: ' + err.message;
                status.className = 'status error';
            });

            // Khi c√≥ ng∆∞·ªùi k·∫øt n·ªëi ƒë·ªÉ xem
            peer.on('call', (call) => {
                console.log('Nh·∫≠n ƒë∆∞·ª£c call t·ª´:', call.peer);
                if (localStream) {
                    // N·∫øu ƒë√£ c√≥ stream, answer ngay
                    try {
                        call.answer(localStream);
                        pendingCall = call;
                        status.textContent = 'ƒêang chia s·∫ª m√†n h√¨nh v·ªõi ng∆∞·ªùi xem';
                        status.className = 'status sharing';
                        console.log('ƒê√£ answer call v·ªõi stream');
                    } catch (err) {
                        console.error('L·ªói khi answer call:', err);
                        status.textContent = 'L·ªói khi k·∫øt n·ªëi v·ªõi ng∆∞·ªùi xem';
                        status.className = 'status error';
                    }
                } else {
                    // N·∫øu ch∆∞a c√≥ stream, l∆∞u call ƒë·ªÉ answer sau
                    pendingCall = call;
                    status.textContent = 'C√≥ ng∆∞·ªùi ƒëang ch·ªù xem - Nh·∫•n "B·∫Øt ƒê·∫ßu Chia S·∫ª"';
                    status.className = 'status waiting';
                    console.log('Call ƒëang ch·ªù stream');
                }
            });
        }

        startBtn.addEventListener('click', startSharing);
        stopBtn.addEventListener('click', stopSharing);

        async function startSharing() {
            try {
                if (!peer) {
                    initPeer();
                    await new Promise(resolve => {
                        peer.on('open', resolve);
                    });
                }

                status.textContent = 'ƒêang y√™u c·∫ßu quy·ªÅn truy c·∫≠p m√†n h√¨nh...';
                status.className = 'status waiting';

                // Y√™u c·∫ßu quy·ªÅn truy c·∫≠p m√†n h√¨nh
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: 'always' },
                    audio: true
                });

                localVideo.srcObject = localStream;
                localVideo.style.display = 'block';
                
                // N·∫øu c√≥ call ƒëang ch·ªù, answer ngay
                if (pendingCall) {
                    try {
                        pendingCall.answer(localStream);
                        status.textContent = 'ƒêang chia s·∫ª m√†n h√¨nh v·ªõi ng∆∞·ªùi xem';
                        console.log('ƒê√£ answer pending call');
                    } catch (err) {
                        console.error('L·ªói khi answer pending call:', err);
                        status.textContent = 'ƒêang chia s·∫ª m√†n h√¨nh... (L·ªói k·∫øt n·ªëi v·ªõi ng∆∞·ªùi xem)';
                    }
                } else {
                    status.textContent = 'ƒêang chia s·∫ª m√†n h√¨nh... (Ch·ªù ng∆∞·ªùi xem k·∫øt n·ªëi)';
                }
                status.className = 'status sharing';
                
                startBtn.disabled = true;
                stopBtn.disabled = false;

                // X·ª≠ l√Ω khi stream k·∫øt th√∫c
                localStream.getVideoTracks()[0].onended = () => {
                    stopSharing();
                };

            } catch (error) {
                console.error('L·ªói khi chia s·∫ª m√†n h√¨nh:', error);
                status.textContent = 'L·ªói: ' + error.message;
                status.className = 'status error';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function stopSharing() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            if (pendingCall) {
                pendingCall.close();
                pendingCall = null;
            }

            localVideo.srcObject = null;
            localVideo.style.display = 'none';
            
            status.textContent = 'ƒê√£ d·ª´ng chia s·∫ª';
            status.className = 'status waiting';
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function copyPeerId() {
            if (myPeerId) {
                navigator.clipboard.writeText(myPeerId).then(() => {
                    alert('ƒê√£ sao ch√©p ID: ' + myPeerId);
                }).catch(err => {
                    console.error('L·ªói khi sao ch√©p:', err);
                });
            }
        }

        // Kh·ªüi t·∫°o khi trang load
        initPeer();
    </script>
</body>
</html>
